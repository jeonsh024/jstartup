<body> 
  <div id="sikpNav" class="hide">
	<p><a href="#contents">본문바로가기</a></p>
	<p><a href="#gnb">메뉴바로가기</a></p>	
</div>
<header id="header" class="cf">
	<div class="inner-wrap cf">
   		<h1>
   			<a href="index.html"><img src="images/main/jeju_logo1.png" alt="jeju_logo1" width="108"></a>
   		</h1>
 	</div> <!-- //.inner-wrap -->
</header> <!-- //#header -->
<div id="container">
	<section id="contents">
		<div class="contact_cnt">
			<h1>문의하기</h1>
			<span>J-Startup 프로그램에 대해 궁금한 내용이 있다면 언제든 문의해 주세요.</span>
			<p class="contact_bar"></p>
			<form method="post" class="contact_form">
            	<p class="cf">
            		<label>성명</label>
            		<input type="text" name="name" class="name">
            	</p>
            	<p class="cf">
                	<label>회사명(팀명)</label>
                	<input type="text" name="company-name" class="company-name">
            	</p>
            	<p class="cf">
                	<label>전화번호</label>
                	<input type="text" name="mobile[]" class="mobile_number1" maxlength="4">
                	<em> - </em>
                	<input type="text" name="mobile[]" class="mobile_number2" maxlength="4">
                	<em> - </em>
                	<input type="text" name="mobile[]" class="mobile_number3" maxlength="4">
            	</p>
            	<p class="cf">
                	<label>이메일</label>
                	<input type="text" name="email1" class="mailId">
                	<em class="mail_c"> @ </em>
                	<input type="text" name="email2" class="mailAddress">
                </p>
            	<p class="cf">
                	<label class="contact_txt">문의내용</label>
                	<input type="text" name="your-message" cols="40" rows="10" class="textarea"></input>
            	</p>
            </form>
           	<div class="submitBtn">
            	<input type="submit" value="문의하기" class="submit_btn" onkeyup="len_chk()">
            </div>
		</div> <!-- //.contact_cnt -->
	</section><!-- //#contents -->
</div><!-- //#container -->
<footer id="footer">
	<div class="inner-wrap cf">
